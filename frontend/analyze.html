<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Synthesys AI Analysis</title>
<style>
body {
  background: radial-gradient(circle at center, #1a0b2e 0%, #000 70%);
  color: white;
  font-family: Inter, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 900px;
  max-width: 95%;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 0 40px rgba(128,0,255,0.3);
}

h1 {
  text-align: center;
  font-size: 36px;
  margin-bottom: 10px;
}

p {
  text-align: center;
  opacity: 0.7;
  margin-bottom: 30px;
}

form {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

input {
  padding: 12px 15px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255,255,255,0.1);
  color: white;
  font-size: 14px;
}

input::placeholder {
  color: rgba(255,255,255,0.5);
}

button {
  grid-column: span 2;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #290778, #1a050f);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.03);
}

.result {
  margin-top: 30px;
  padding: 20px;
  border-radius: 15px;
  background: rgba(255,255,255,0.08);
  display: none;
}

.score {
  font-size: 40px;
  font-weight: bold;
  color: #a855f7;
}
</style>
</head>
<body>

<div class="container">
  <h1>Synthesys AI Business Analyzer</h1>
  <p>Evaluate your startup idea with AI-powered feasibility intelligence.</p>

  <form id="businessForm">
    <input type="text" id="industry" placeholder="Industry (tech, healthcare, etc)" required>
    <input type="number" id="market_size" placeholder="Market Size (in million USD)" required>
    <input type="number" id="competition" placeholder="Competition (1-10)" required>
    <input type="number" id="investment" placeholder="Initial Investment (USD)" required>
    <input type="number" id="growth_rate" placeholder="Expected Growth Rate (%)" required>
    <button type="submit">Analyze with AI</button>
  </form>

  <div class="result" id="resultBox">
    <div>Feasibility Score:</div>
    <div class="score" id="score"></div>
    <div id="risk"></div>
  </div>
</div>

<script>
  document.getElementById("businessForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const data = {
    industry: document.getElementById("industry").value,
    market_size: parseFloat(document.getElementById("market_size").value),
    competition: parseInt(document.getElementById("competition").value),
    investment: parseFloat(document.getElementById("investment").value),
    growth_rate: parseFloat(document.getElementById("growth_rate").value)
  };

  try {
    const response = await fetch("https://synthesys.onrender.com/analyze", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    });

    const result = await response.json();

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("score").innerText = result.score + " / 100";
    document.getElementById("risk").innerText = "Risk Level: " + result.risk;

  } catch (error) {
    document.getElementById("resultBox").style.display = "block";
    document.getElementById("score").innerText = "Error";
    document.getElementById("risk").innerText = "AI server not responding";
  }
});

</script>

</body>
</html>
